<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: auto auto;
            border: 5px solid black;
            width: 900px;
            height: 200px;
            justify-items: center;
            align-items: center;
        }

        .parent div {
            color: white;
            font-size: 30px;
            background-color: hotpink;
            width: 100px;
            height: 100px;
        }

        .parent div:nth-child(2) {
            /* 컬럼 내에서 수평 정렬을 개별적으로 조절할 수 있다. */
            justify-self: end;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div></div>
        <div></div>

    </div>
</body>

</html>
