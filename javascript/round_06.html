<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        
            웹 브라우저의 HTML문서 렌더링 과정

            1. 불러오기 (Loading)
            로더가 서버로부터 전달 받은 리소스 스트림 읽는 과정, 읽으면서 어떤 파일인지, 데이터인지 파일을 다운로드할 것인지
            결정한다.

            2. 파싱 (Parsing)
            웹 엔진이 가지고 있는 HTML / XML 파서가 문서를 파싱해서 DOM Tree를 만든다.
            파싱 - 문서를 파싱한다는 것은 브라우저가 글을 이해하고 사용할 수 있는 구조로 변환하는 것.

            3. 렌더링 트리 (Rendering Tree)
            DOM Tree는 내용을 저장하는 트리로 자바스크립트에서 접근하는 DOM객체를 쓸때 이용하는 것이라고 보면된다.

            4. CSS 스타일 결정
            CSS는 선택자에 따라서 적용되는 태그가 다르기 때문에 모든 css 스타일을 분석해 태그에 스타일 적용하는 과정이다.

            5. 레이아웃 (Layout)
            렌더링 트리가 생성될 때 위치나 크기를 가지고 있지 않기 때문에 객체들에게 위치와 크기를 정해주는 과정을 레이아웃이라고 
            한다.

            6. 그리기
            렌더링 트리를 탐색하면서 그린다.

            css는 가능한 위에 script는 가능한 아래에 위치하는 것이 성능에 좋다.

            인터프린트 언어란?



        */ 

    </script>
</head>
<body onload="javascript: alert('홈페이지에 오신걸 환영합니다.')">
    <div> ~~ 홈페이지 방문을 환영합니다.</div>
</body>
</html>
