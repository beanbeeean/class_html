<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            border: 5px solid black;
            background-color: deepskyblue;
            grid-template-columns: auto auto auto;
            /* 수직 정렬이기 떄문에 부모 요소 높이 값이 커야한다. */
            height: 500px;
            gap: 10px;
            justify-content: center;
            /* align-content: start; */
        }

        .parent div {
            color: #fff;
            background-color: gold;
            text-align: center;
            width: 100px;
            padding: 30px 0px;
            /* 수직을 기준으로 자식요소를 상하 양쪽 정렬 */
            /* align-content: space-around; */

            /* 수직을 기준으로 자식요소를 상하 양쪽 정렬 */
            /* 첫번째 컬럼과 마지막컬럼은 부모요소 양끝에
            여백없이 붙음 */
            align-content: space-between;

            /* CSS 적용 우선순위
            
            1. 속성 값 뒤에 !important 를 붙인 속성
            2. HTML 에서 style을 직접 지정한 속성
            3. #id로 지정한 속성
            4. . 클래스 / :추상클래스 로 지정한 속성
            5. 태그 이름으로 지정한 속성
            6. 상위 객체에 의해 상속된 속성

            같은 우선 순위에 있는경우 >> 보다 구체적으로 적은 선택자를 우선되어 적용.
            */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
